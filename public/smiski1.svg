<!-- save as smiski-glow.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 320 320" role="img" aria-labelledby="t d">
  <title id="t">Corner Creature (glow)</title>
  <desc id="d">Cute glow-in-the-dark inspired creature, filled with soft green glow.</desc>

  <defs>
    <radialGradient id="g1" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#e7ffe6"></stop>
      <stop offset="45%" stop-color="#c8ffd1"></stop>
      <stop offset="100%" stop-color="#9ef0a9"></stop>
    </radialGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- subtle bob/float animation -->
    <style>
      .float { animation: float 3.6s ease-in-out infinite; transform-origin: 50% 50%; }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
    </style>
  </defs>

  <!-- rounded black background -->
  <rect width="320" height="320" rx="120" ry="120" fill="#000000"></rect>

  <!-- glow halo -->
  <ellipse cx="160" cy="170" rx="100" ry="50" fill="#bff7b8" opacity="0.26" filter="url(#softGlow)"></ellipse>

  <g class="float" filter="url(#softGlow)" transform="scale(1.15) translate(-12, -12)">
    <!-- filled head -->
    <path d="M100 110
             C100 72, 220 72, 220 110
             C220 148, 170 170, 160 170
             C150 170, 100 148, 100 110 Z" fill="url(#g1)" stroke="#4a7a4a" stroke-width="4"></path>

    <!-- body -->
    <path d="M120 170
             C128 196, 152 210, 160 210
             C168 210, 192 196, 200 170" fill="url(#g1)" stroke="#4a7a4a" stroke-width="4"></path>

    <!-- arms hugging knees -->
    <path d="M112 160 C124 156, 136 166, 144 168" fill="none" stroke="#3a6a3a" stroke-width="3" stroke-linecap="round"></path>
    <path d="M208 160 C196 156, 184 166, 176 168" fill="none" stroke="#3a6a3a" stroke-width="3" stroke-linecap="round"></path>

    <!-- eyes (tiny and curious) -->
    <circle cx="132" cy="120" r="5" fill="#062220"></circle>
    <circle cx="188" cy="120" r="5" fill="#062220"></circle>

    <!-- small mouth (optional) -->
    <path d="M150 132 q6 6 12 0" fill="none" stroke="#062220" stroke-width="2" stroke-linecap="round"></path>
  </g>
</svg>
